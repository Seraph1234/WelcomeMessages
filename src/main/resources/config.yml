# WelcomeMessages Configuration
# Plugin by FiveDollaGobby
# Version: 1.3.1

# General Settings
general:
  # Enable debug messages in console
  debug: false
  # Check for updates on startup
  check-updates: true
  # Save player data interval (in minutes)
  save-interval: 10

# Message Settings
messages:
  join:
    # Enable join messages
    enabled: true
    # Disable vanilla join message
    disable-vanilla: true
    # Show join messages in console
    console: true

  quit:
    # Enable quit messages
    enabled: true
    # Disable vanilla quit message
    disable-vanilla: true
    # Show quit messages in console
    console: true

  # Combine rank messages with default messages (random selection from both)
  combine-rank-default: false

  # Should OPs use default messages instead of rank messages?
  op-uses-default: false

  # RGB and Gradient Settings
  rgb:
    # Enable RGB/Gradient support (requires 1.16+)
    enabled: true
    # Enable rainbow text processing
    rainbow: true
    # Enable gradient text processing
    gradients: true

# Custom Rank System
# Define your own ranks here! The plugin will check for permissions in order.
# Format: permission: "welcome.rank.<rankname>"
# Example: If you have VIP1, VIP2, VIP3, VIP4 ranks, add them here in priority order
custom-ranks:
  enabled: true
  # List your custom ranks in priority order (highest priority first)
  # The plugin will use the first rank the player has permission for
  ranks:
    - "owner"      # Server owner
    - "admin"      # Administrator  
    - "moderator"  # Moderator
    - "mvp"        # MVP rank
    - "vip"        # VIP rank
    - "premium"    # Premium rank
    - "donator"    # Donator rank
    - "member"     # Member rank
  # Example for multiple VIP tiers:
  # ranks:
  #   - "owner"
  #   - "admin" 
  #   - "vip4"      # Highest VIP tier
  #   - "vip3"      # Second VIP tier
  #   - "vip2"      # Third VIP tier
  #   - "vip1"      # Lowest VIP tier
  #   - "member"

# Dynamic Themes System
themes:
  enabled: true
  # Current active theme (auto-detected or manually set)
  current: "auto"  # auto, default, halloween, christmas, valentine, easter, summer, winter
  
  # Theme detection settings
  auto-detect: true
  # Check for theme changes every X minutes
  check-interval: 60
  
  # Seasonal themes with date ranges
  seasonal:
    halloween:
      start: "10-01"  # MM-DD format
      end: "11-01"
      priority: 10
    christmas:
      start: "12-01"
      end: "12-31"
      priority: 10
    valentine:
      start: "02-01"
      end: "02-14"
      priority: 5
    easter:
      start: "04-01"
      end: "04-30"
      priority: 5
    summer:
      start: "06-01"
      end: "08-31"
      priority: 3
    winter:
      start: "01-01"
      end: "02-28"
      priority: 3
  
  # Time-based themes
  time-based:
    enabled: true
    morning:
      start: "06:00"
      end: "12:00"
      priority: 1
    afternoon:
      start: "12:00"
      end: "18:00"
      priority: 1
    evening:
      start: "18:00"
      end: "22:00"
      priority: 1
    night:
      start: "22:00"
      end: "06:00"
      priority: 1

# Smart Player Recognition System
smart-recognition:
  enabled: true
  
  # Milestone detection
  milestones:
    enabled: true
    # Join count milestones
    join-milestones: [10, 25, 50, 100, 250, 500, 1000, 2500, 5000, 10000]
    # Playtime milestones (in hours)
    playtime-milestones: [1, 5, 10, 25, 50, 100, 250, 500, 1000]
    # Streak milestones (consecutive days)
    streak-milestones: [3, 7, 14, 30, 60, 100, 365]
  
  # Returning player detection
  returning-player:
    enabled: true
    # Time thresholds for different "returning" categories
    thresholds:
      short-absence: 24    # hours
      medium-absence: 168  # 1 week
      long-absence: 720    # 1 month
      very-long-absence: 2160  # 3 months
  
  # Behavior-based recognition
  behavior:
    enabled: true
    # Detect peak activity times
    peak-activity: true
    # Detect favorite world
    favorite-world: true
    # Detect join patterns
    join-patterns: true

# Animation Settings
animations:
  # Enable text animations
  enabled: true
  # Default animation duration (in ticks, 20 ticks = 1 second)
  default-duration: 60
  # Animation types: typing, fade, slide, wave, rainbow, glitch, typewriter, bounce, shake, pulse, matrix, scramble
  default-type: "typing"
  
  # Animation display settings
  # Use action bar for animations (only visible to target player, prevents chat spam)
  use-action-bar: true
  # Show final message in chat after animation completes
  show-final-in-chat: true
  
  # Multi-Layer Animation System
  multi-layer:
    enabled: true
    # Pre-defined animation combinations
    combinations:
      epic_welcome:
        effects: ["rainbow", "wave", "bounce"]
        duration: 100
        description: "Epic rainbow wave with bounce effect"
      mysterious_join:
        effects: ["glitch", "fade", "matrix"]
        duration: 80
        description: "Mysterious glitch with matrix effect"
      festive_celebration:
        effects: ["rainbow", "pulse", "shake"]
        duration: 120
        description: "Festive rainbow with pulsing shake"
      smooth_entrance:
        effects: ["fade", "slide", "typing"]
        duration: 90
        description: "Smooth fade with slide and typing"
      party_time:
        effects: ["bounce", "pulse", "rainbow", "wave"]
        duration: 150
        description: "Full party mode with all effects"
      milestone_celebration:
        effects: ["rainbow", "bounce", "pulse", "shake", "wave"]
        duration: 200
        description: "Special celebration for milestones"
  
  # Per-message-type animation settings
  join:
    enabled: true   # Enable join animations by default
    type: "typing"
    duration: 60
    # Use multi-layer animations
    use-multi-layer: false
    multi-layer-type: "smooth_entrance"
  quit:
    enabled: true   # Enable quit animations by default
    type: "fade"
    duration: 40
    use-multi-layer: false
    multi-layer-type: "mysterious_join"
  
  first-join:
    enabled: true   # First join animations are special, keep enabled
    type: "rainbow"
    duration: 80
    use-multi-layer: true
    multi-layer-type: "epic_welcome"

