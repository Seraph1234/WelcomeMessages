# Data Storage
storage:
  # Storage type: 'yaml' or 'sqlite'
  type: 'yaml'
  # SQLite database name (if using sqlite)
  database: 'welcomedata.db'

# Performance Settings
performance:
  # Use async message processing
  async-messages: true
  # Cache player data for X minutes
  cache-time: 5
  # Maximum cached players
  max-cache-size: 100
  
  # Performance monitoring
  monitoring:
    enabled: true
    log-interval: 60  # Log performance report every 60 minutes
    memory-check-interval: 5  # Check memory usage every 5 minutes
    thresholds:
      message-time: 50  # Warning threshold for message processing (ms)
      animation-time: 100  # Warning threshold for animations (ms)
      effect-time: 200  # Warning threshold for effects (ms)
      milestone-time: 30  # Warning threshold for milestones (ms)
      theme-time: 20  # Warning threshold for themes (ms)
      placeholder-time: 10  # Warning threshold for placeholders (ms)
      memory-usage: 80  # Warning threshold for memory usage (%)

# Metrics (bStats)
metrics:
  enabled: true

# Permissions:
# welcome.admin - Access to all admin commands
# welcome.reload - Reload the plugin
# welcome.see.join - See join messages
# welcome.see.quit - See quit messages
# welcome.exempt.join - Exempt from join messages
# welcome.exempt.quit - Exempt from quit messages
# welcome.rank.<rank> - Rank-based messages
# welcome.effects.bypass - Bypass effect cooldowns